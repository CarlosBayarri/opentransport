<div id="divFormBuildings">
    <!-- Utilizo solo inputs type text porque hay problema con las comas de los números -->
    <form id="tabla.zonas_metro" class="form-horizontal" onsubmit="event.preventDefault();"><!-- The form name is the same that the table name -->
        <!-- Prevent default evita que el formulario se envíe -->
        <h4><strong>Builging data:</strong></h4>
        <div class="form-group">
            <label for="gid"  class="control-label col-xs-3">gid:</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" id="gid" name="gid" data-toggle="tooltip" title="Write a description">
            </div>
        </div>

        <div class="form-group">
            <label for="descripcion">Zona:</label>
            <textarea class="form-control" rows="5" id="zona" name="zona" data-toggle="tooltip" title="Write a description"></textarea>
        </div>
         
        <div class="form-group">
            <label for="area" class="control-label col-xs-4">Precio:</label>
            <div class="col-xs-8">
                <input type="number" class="form-control" id="precio" name="precio" min=1 data-toggle="tooltip" title="Type the area">
            </div>
        </div>
        <div class="form-group">
            <label for="coordinates" class="control-label col-xs-3">Coordinates:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="geom" name="geom" data-toggle="tooltip" title="Write the coordinates, comma separated">
            </div>
        </div>
        <div id="buttons_d.buildings" class="btn-group">
            <!-- Saco los botones fuera para que no se envíe el formulario -->
            <button class="btn-primary" id="reset_building" type="reset" data-toggle="tooltip" title="Cleans the form">Reset form</button>
            <button class="btn-primary" id="buttonInsertBuilding" data-toggle="tooltip" title="Creates a new building with de current data form">Insert</button>
            <button class="btn-primary" id="update_building" data-toggle="tooltip" title="Saves the changes in the current building">Update</button>
            <button class="btn-danger" id="delete_building" data-toggle="tooltip" title="Deletes the current building">Delete</button>
        </div>
    </form> 
</div> <!-- divFormBuildings-->
